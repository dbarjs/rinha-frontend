<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rinha Frontend</title>
  <meta name="description" content="JSON Tree Viewer" />
  <style>
    :root {
      --font-family: system-ui;
      --foreground: #000000;
      --background: #ffffff;
      --json-view-line-height: 176.523%;
      --error: #bf0e0e;
    }

    body {
      margin: 0;
    }

    body * {
      box-sizing: border-box;
      font-family: var(--font-family);
    }

    h1,
    p {
      margin: 0;
    }

    main {
      display: flex;
      width: 100%;
      min-height: 100svh;
      padding: 6.375rem 2.875rem;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
    }

    main > h1 {
      font-family: var(--font-family);
      color: var(--foreground);
      font-size: 3rem;
      font-style: normal;
      font-weight: 700;
      line-height: normal;
      text-align: center;
    }

    main > h1 + p {
      font-family: var(--font-family);
      color: var(--foreground);
      font-size: 1.5rem;
      font-style: normal;
      font-weight: 400;
      line-height: normal;
      text-align: center;
    }

    main > button {
      display: flex;
      padding: 0.375rem 0.75rem;
      justify-content: center;
      align-items: center;
      gap: 0.625rem;
      border-radius: 0.3125rem;
      border: 1px solid var(--foreground);
      opacity: 0.7;
      background: linear-gradient(180deg, #e4e4e4 0%, #f7f7f7 100%);
      text-align: center;
    }

    main > button > span {
      color: var(--foreground);
      font-size: 1rem;
      font-style: normal;
      font-weight: 500;
      line-height: normal;
    }

    main > button + p {
      color: var(--error);
      font-size: 1rem;
      font-style: normal;
      font-weight: 400;
      line-height: normal;
      margin-top: 0;
      margin-bottom: 0;
      text-align: center;
      opacity: 0;
    }

    main.hasError > button + p {
      opacity: 1;
    }

    main > input {
      display: none;
    }
  </style>
  <link
    rel="preload"
    href="css/json-view.css"
    as="style"
    onload="this.rel='stylesheet'"
  />
  <link
    rel="stylesheet"
    href="css/json-view.css"
    media="print"
    onload="this.media='all'"
  />
  <body>
    <main id="app">
      <h1>JSON Tree Viewer</h1>

      <p>Simple JSON Viewer that runs completely on-client. No data exchange</p>

      <button id="loadJsonButton">
        <span>Load JSON</span>
      </button>

      <p>Invalid file. Please load a valid JSON file.</p>

      <input id="fileInput" type="file" id="input" />
    </main>

    <script src="/js/main.mjs" type="module" async></script>
  </body>
</html>
